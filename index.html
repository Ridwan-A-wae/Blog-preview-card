<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="another-main"></div>
      <div class="topImageModify">
        <img
          src="assets/images/illustration-article.svg"
          class="top-image"
          alt=""
        />
      </div>

      <div class="second">
        <button class="btn-learn">Learning</button>
        <p class="date">Published 21 Dec 2023</p>
      </div>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="content">
        There languages are the backbone of every <br> website, defining structure,
        content, and presentation.
      </p>
      <div class="profile">
        <img
          src="assets/images/image-avatar.webp"
          alt=""
          class="profile-image"
        />
        <h2 class="profile-name">Greg Hooper</h2>
      </div>
    </div>
  </body>
</html>
